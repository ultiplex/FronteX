<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <h1 class="title">
            Add a skill
          </h1>
          <p class="label">Avatar</p>
          <div class="dropdown ">
            <div class="dropdown-trigger">
              <button class="button is-large" aria-haspopup="true" aria-controls="dropdown-menu3">
                <div class="profile-picture">
                  <img src="img/barbossa.svg">
                </div>
                <span>Cpt. Barbossa</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Kitty #1
                </a>
                <a href="#" class="dropdown-item">
                  Kitty #2
                </a>
                <a href="#" class="dropdown-item">
                  Kitty #3
                </a>
                <a href="#" class="dropdown-item">
                  Kitty #4
                </a>
                <a href="#" class="dropdown-item">
                  Kitty #5
                </a>
              </div>
            </div>
          </div>


          <p class="label">Title</p>
          <input class="input is-large" type="text" placeholder="Text input">


          <p class="label">Files</p>
          <div class="file is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <img src="img/upload.svg">
                </span>
                <span class="file-label">
                  Upload files!
                </span>
              </span>
            </label>
          </div>

          <a class="button is-generate" href="generating.html">Generate skill</a>

        </div>
      </div>
    </div>
  </section>
  <script>
    var dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', function (event) {
      event.stopPropagation();
      dropdown.classList.toggle('is-active');
    });
  </script>
</body>

</html>
